<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Car Rental Website</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Linkt to Boxicons -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <a href="" class="logo">
            <img src="./Images/jeep.png" alt="">
        </a>
        <div class="bx bx-menu" id="menu-icon"></div>

        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#ride">Ride</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="abouts">Abouts</a></li>
            <li><a href="#review">Reviews</a></li>
        </ul>

        <div class="header-btn">
            <a href="#" class="signup">Sign Up</a>
            <a href="#" class="sign-in">Sign In</a>
        </div>
    </header>

    <!-- HOME -->
    <secion class="home" id="home">
        <div class="text">
            <h1><span>Looking</span> to <br>rent a car</h1>
            <p>Lorem ipsum dolor sit amet consectetur, adi <br>pisicing elit. Sit voluptatum </p>
            <div class="app-stores">
                <img src="./Images/ios.png" alt="">
                <img src="./Images/512x512.png" alt="">
            </div>
        </div>

        <div class="form-container">
            <form action="">
                <div class="input-box">
                    <span>Location</span>
                    <input type="search" name="" id="" placeholder="Search Places">
                </div>
                <div class="input-box">
                    <span>Pick-Up Date</span>
                    <input type="date" name="" id="">
                </div>
                <div class="input-box">
                    <span>Return Date</span>
                    <input type="date" name="" id="">
                </div>
                <input type="submit" value="submit" name="" id="" class="btn">
            </form>
        </div>
    </secion>
    <!-- Link to Js File -->
    <script src="./js/main.js"></script>
</body>
</html>
